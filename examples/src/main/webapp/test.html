        <!-- !PAGE CONTENT! -->
        <div class="w3-main w3-padding" style="margin-left:300px;margin-top:44px; ">

            <div id="PieDiv" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            <script>var options={chart:{renderTo:'PieDiv',type:'pie',plotBackgroundColor:null,plotBorderWidth:null,plotShadow:false},title:{align: 'center',floating:false,margin:15,style:{"color":"#333333","fontSize":"18px"},text:'Browser market shares January, 2015 to May, 2015',useHTML:false,widthAdjust:-44},subtitle:{align: 'center',floating:false,style:{"color":"#666666"},text:'subTitle',useHTML:false,widthAdjust:-44},tooltip:{pointFormat:'{series.name}: <b>{point.percentage:.1f}%</b>'},series:[{name:'Brands',data: [56.33,24.03,10.38,4.77,0.91,0.2]}]};var chart_PieDiv = new Highcharts.Chart(options);</script>

        <script>
            // Get the Sidenav
            var mySidenav = document.getElementById("mySidenav");

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidenav, and add overlay effect
            function w3_open() {
                if (mySidenav.style.display === 'block') {
                    mySidenav.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidenav.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidenav with the close button
            function w3_close() {
                mySidenav.style.display = "none";
                overlayBg.style.display = "none";
            }
            function myFunc(id) {
                var x = document.getElementById(id);
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                    x.previousElementSibling.className += " w3-red";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                    x.previousElementSibling.className =
                            x.previousElementSibling.className.replace(" w3-red", "");
                }
            }


        </script></body>
