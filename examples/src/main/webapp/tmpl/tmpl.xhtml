<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      id="html">
    <h:head>
        <title>ismjee</title>

        <h:outputStylesheet name="w3/w3.min.css" library="css"/>
        <!--
        <h:outputStylesheet name="w3/font-awesome.min.css" library="css"/>
        -->
        
        <h:outputStylesheet name="style.min.css" library="css"/>
        <h:outputStylesheet name="global.min.css" library="css"/>
    </h:head>


    <h:body class="w3-light-grey">

        <!-- Top container -->
        <div class="w3-container w3-top w3-black w3-large w3-padding" style="z-index:4">
            <button class="w3-btn w3-hide-large w3-padding-0 w3-hover-text-grey w3-left" onclick="w3_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button>
            <div class="w3-center">#{msgs.MainTitle}</div>           
        </div>

        <!-- Sidenav/menu -->
        <nav class="w3-sidenav w3-collapse w3-pink w3-animate-left" 
             style="z-index:3; width:300px;" id="mySidenav">
            <br />
            <div class="w3-container w3-row">
                <div class="w3-col s4">
                    <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px" />
                </div>
                <div class="w3-col s6">
                    <h6>ISMJEE</h6>
                </div>
            </div>

            <hr />

            <div class="w3-container">
                <h5>MENU</h5>
            </div>


            <a href="#{request.contextPath}/home.xhtml" class="w3-padding"><i class="fa fa-home fa-fw"></i>&nbsp; Acceuil</a>


            <div class="w3-accordion">
                <a id="myBtnLineChart" class="w3-padding" onclick="myFunc('chartLineSub')" 
                   href="javascript:void(0)"><i class="fa fa-chain fa-fw"></i>&nbsp; Line Chart<i class="w3-padding fa fa-caret-down"></i></a>
                <div id="chartLineSub" class="w3-accordion-content w3-animate-left">
                    <h:link outcome="/charts/Line/Basic.xhtml" value="#{msgs.LineChartsBasic}" class="w3-border-bottom test w3-hover-red" />
                    <a href="/faces/charts/Line/Basic.xhtml" class="w3-border-bottom test w3-hover-red">#{msgs.LineChartsBasic}</a>
                    <a href="javascript:void(0)" class="w3-padding w3-border-bottom test w3-hover-red">#{msgs.LineChartsAjax}</a>
                    <a href="javascript:void(0)" class="w3-padding w3-border-bottom test w3-hover-red">#{msgs.LineChartsLabel}</a>
                    <a href="javascript:void(0)" class="w3-padding w3-border-bottom test w3-hover-red">#{msgs.LineChartsTime}</a>
                </div>
            </div>

            <div class="w3-accordion">
                <a id="myBtnPieChart" class="w3-padding" onclick="myFunc('chartPieSub')" 
                   href="javascript:void(0)"><i class="fa fa-chain fa-fw"></i>&nbsp; Pie Chart<i class="w3-padding fa fa-caret-down"></i></a>
                <div id="chartPieSub" class="w3-accordion-content w3-animate-left">
                    <h:link outcome="/charts/Pie/Basic.xhtml" value="#{msgs.PieChartsBasic}" class="w3-border-bottom test w3-hover-red" />
                </div>
            </div>



            <a href="#" class="w3-padding"><i class="fa fa-history fa-fw"></i>&nbsp; History</a>
            <a href="#" class="w3-padding"><i class="fa fa-cog fa-fw"></i>&nbsp; Settings</a><br /><br />



        </nav>


        <!-- Overlay effect when opening sidenav on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>


        <!-- !PAGE CONTENT! -->
        <div class="w3-main w3-padding" style="margin-left:300px;margin-top:44px; ">
            <ui:insert name="body"/>
        </div>










        <script>
            // Get the Sidenav
            var mySidenav = document.getElementById("mySidenav");

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidenav, and add overlay effect
            function w3_open() {
                if (mySidenav.style.display === 'block') {
                    mySidenav.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidenav.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidenav with the close button
            function w3_close() {
                mySidenav.style.display = "none";
                overlayBg.style.display = "none";
            }
            function myFunc(id) {
                var x = document.getElementById(id);
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                    x.previousElementSibling.className += " w3-red";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                    x.previousElementSibling.className =
                            x.previousElementSibling.className.replace(" w3-red", "");
                }
            }


        </script>

    </h:body>
</html>
